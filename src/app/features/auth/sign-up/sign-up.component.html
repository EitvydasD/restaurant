<page-header title="label.signUp" [showButton]="false"></page-header>
<ion-content>
	<form [formGroup]="form">
		<ion-item>
			<ion-label position="floating">{{ 'label.firstName' | translate }}</ion-label>
			<ion-input formControlName="firstName" [clearInput]="true"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label position="floating">{{ 'label.lastName' | translate }}</ion-label>
			<ion-input formControlName="lastName" [clearInput]="true"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label position="floating">{{ 'label.email' | translate }}</ion-label>
			<ion-input formControlName="email" [clearInput]="true"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label position="floating">{{ 'label.phone' | translate }}</ion-label>
			<ion-input formControlName="phone" [clearInput]="true"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label position="floating">{{ 'label.password' | translate }}</ion-label>
			<ion-input formControlName="password" type="password" [clearInput]="true"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label position="floating">{{ 'label.confirmPassword' | translate }}</ion-label>
			<ion-input formControlName="password" type="password" [clearInput]="true"></ion-input>
		</ion-item>

		<ion-button expand="full" (click)="signUp()" [disabled]="!form.valid"> {{ 'label.signUp' | translate }} </ion-button>
	</form>
</ion-content>
