<page-header title="label.menu"></page-header>
<ion-content>
	<ion-accordion-group>
		<ion-accordion *ngFor="let item of menu; let index = index" [value]="index">
			<ion-item slot="header" color="light">
				<ion-label>{{ item.title | translate }}</ion-label>
			</ion-item>
			<div class="ion-padding" slot="content">
				<ion-list>
					<ion-item *ngFor="let subItem of item.content">
						<ion-label>{{ subItem.title | translate }}</ion-label>

						<div style="display: flex; align-items: center">
							<ion-label style="margin-right: 1rem"> {{ subItem.price }} â‚¬</ion-label>
							<ion-button (click)="changeQuantity(subItem, -1)"
								><ion-icon name="remove-circle-outline"></ion-icon
							></ion-button>
							<ion-button>{{ subItem.quantity }}</ion-button>
							<ion-button (click)="changeQuantity(subItem, 1)"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
						</div>
					</ion-item>
				</ion-list>
			</div>
		</ion-accordion>
	</ion-accordion-group>
	<icon-button icon="bag-add-outline" expand="full" (onClick)="addToCart()" [title]="'action.addToCart' | translate"></icon-button>
</ion-content>
